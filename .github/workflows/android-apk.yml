name: android-apk

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'fitprogres_flutter/**'
      - '.github/workflows/android-apk.yml'
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fitprogres_flutter
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # ajusta seg√∫n tu SDK
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build release APK
        run: |
          flutter build apk \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitprogres-release-apk
          path: fitprogres_flutter/build/app/outputs/flutter-apk/app-release.apk
